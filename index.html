<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estudio de tatuajes y piercings en Cordoba Capital">
    <meta name="keywords" content="tatuaje, piercing, bodypiercing, meraki, arantxa bodypiercing, era tattoo, cordoba, puntillismo, blackwork, geometría, titanio, perforaciones, inicio, estudio tattoo">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Estudio Meraki</title>
</head>
<body>
    <header class="header">
        <h1 class="h1" id="estudio-title">estudio _MERAKI_ tattoo y body piercing</h1>
    </header>
    <main class="main">
        <h2 class="h2cajaAru" id="aru-title">Arantxa Body Piercing</h2>
        
        <h2 class="h2cajaRomi" id="romi-title">Era Tattoo</h2>
    
        <form id="formulario">
            <label for="nombre">Nombre y apellido:</label>
            <input type="text" id="nombre" required><br>
        
            <label for="opcion-tattoo">Tamaño del tattoo:</label>
            <select id="opcion-tattoo">
                <option value="0">Tattoo chico</option>
                <option value="1">Tattoo mediano</option>
                <option value="2">Tattoo grande</option>
            </select><br>
        
            <label for="opcion-color">Color del tattoo:</label>
            <select id="opcion-color">
                <option value="0">Color</option>
                <option value="1">Blanco y negro</option>
                <option value="2">Color + Blanco y negro</option>
            </select><br>
        
            <label for="opcion-cuerpo">Zona del cuerpo:</label>
            <label for="zona-personalizada-input" id="label-zona-personalizada">Zona personalizada:</label>
            <input type="text" id="zona-personalizada-input" style="display: none;">

            <select id="opcion-cuerpo">
                <option value="Brazo">Brazo</option>
                <option value="Pierna">Pierna</option>
                <option value="Espalda">Espalda</option>
                <option value="Pecho">Pecho</option>
                <option value="Otra zona">Otra zona</option>
            </select><br>
        
            <label for="fecha-turno">Fecha del turno:</label>
            <input type="text" id="fecha-turno" required><br>
        
            <label for="hora-turno">Hora del turno:</label>
            <input type="text" id="hora-turno" required><br>
            <button id="boton-confirmar">Confirmar Tattoo</button>
        </form>
        <div id="resultado-container"></div>
    </main>

    <footer class="footer">
        <section class="centrar" id="footer-logos">
            <img src="./img/logodeinstagram.png" class="logoFooter" alt="logo de instagram">
            <img src="./img/logodetelefono.png" class="logoFooter" alt="logo de telefono">
            <img src="./img/logodeubicacion.png" class="logoFooter" alt="logo de ubicacion">
            <img src="./img/logodemercadopago.png" class="logoFooter" alt="logo de mercado pago">
            <img src="./img/logodetarjetas.png" class="logoFooter" alt="logo de tarjetas">
        </section>
        <h4 class="centrar">
            <a href="https://www.instagram.com/etel_romina_/" target="_blank" class="instagram">Instagram Tattoos</a>
            <a href="https://www.instagram.com/arantxabodypiercing/" target="_blank" class="instagram">Instagram Body piercing</a>
        </h4> 
        <h4 class="h4">0123456789</h4>
        <h4 class="h4">Bulevar Mitre 5001. Córdoba, Argentina</h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
